<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <link rel="stylesheet" href="styles.css">
  <title>Quiz</title>
</head>
<body>
<h1>Quiz by Golden Gypsy LaLa</h1>
<div id="countdown" class="countdownContainer">
  <h1>Remaining time: <span class="display">15</span> seconds</h1>
</div>
<form action="#" class="form">
  <input name="text" placeholder="Please, enter your name" class="form-name" required/>
  <button type="submit" class="button-submit">Submit</button>
</form>
<div class="quiz-conteiner">
  <div id="quiz"></div>
</div>
<button id="previous">Previous question</button>
<button id="next">Next question</button>
<button id="submit">Results</button>
<button id="restart" class="restart-button">Try again</button>
<div class="results-conteiner">
  <div id="results"></div>
</div>
<script src="script.js" type="text/javascript"></script>
</body>
</html>
